<div class="row">
  <h1>Experiencia laboral <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">Agregar Experiencia</button></h1>
  <div class="col-lg-1">
  </div>
  <div class="col-lg-11" >
      <ul *ngFor="let Experiencia of expe">
          <li>
              <h2>{{Experiencia.nombreExp}}</h2>
              <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
              <i class="bi bi-pencil-fill"></i> EDITAR</button>
              <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i> BORRAR</button><br>
              <br>
              <h2>{{Experiencia.lugarExp}}</h2>
          </li><br>
          <li><p>{{Experiencia.descExp}}
          </p></li>
      </ul>
  </div>
</div>
