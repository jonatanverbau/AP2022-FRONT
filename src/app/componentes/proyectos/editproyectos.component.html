<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreProy">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreProy" name="nombreProy" [(ngModel)]="proyecto.nombreProy" required>
                </div>
                <div class="form-group">
                    <label for="descProy">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descProy" name="descProy" [(ngModel)]="proyecto.descProy" required>
                </div>
                <button class="btn btn-primary">
                    Editar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
